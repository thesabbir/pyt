<div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-form navbar-right">
            <button class="btn btn-primary" ng-click="addNew()">Add a Member</button>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>

<div class="table-responsive table-scrollable ">
    <table class="table table-hover id">
        <tr class="sort" tooltip-append-to-body="true" tooltip-popup-delay='500' tooltip-placement="left"
            tooltip="Click to Sort">
            <th class="id"><a ng-click="sortBy('id')">ID</a></th>
            <th><a ng-click="sortBy('name')">Name</a></th>
            <th><a ng-click="sortBy('total_debit')">Balance</a></th>
            <th><a ng-click="sortBy('total_meal')">Meals</a></th>
            <th><a>Actions</a></th>
        </tr>
        <tr ng-repeat="member in members | filter:search | orderBy:order:reverse;">

            <td class="id" ng-bind="member.id"></td>
            <td ng-bind="member.name"></td>
            <td ng-bind="member.total_debit | currency"></td>
            <td ng-bind="member.total_meal"></td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button ng-click="" class="btn btn-primary ">Edit</button>
                    <button ng-click="" class="btn btn-danger ">Delete</button>
                </div>
            </td>
        </tr>
    </table>
</div>
