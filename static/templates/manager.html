<div class="table-responsive table-scrollable ">
    <table class="table table-hover id">
        <tr class="sort" tooltip-append-to-body="true" tooltip-popup-delay='500' tooltip-placement="left"
            tooltip="Click to Sort">
            <th class="id"><a ng-click="sortBy('id')">ID</a></th>
            <th><a ng-click="sortBy('name')">Mnager Name</a></th>
            <th><a ng-click="sortBy('total_debit')">Total Debit</a></th>
            <th><a ng-click="sortBy('total_credit')">Total Credit</a></th>
            <th><a ng-click="sortBy('total_meal')">Total Meal</a></th>
            <th><a ng-click="sortBy('mill_rate')">Meal Rate</a></th>
            <th><a>Actions</a></th>
        </tr>
        <tr ng-repeat="manager in managers | filter:search | orderBy:order:reverse;">

            <td class="id" ng-bind="manager.id"></td>
            <td ng-bind="manager.name"></td>
            <td ng-bind="manager.total_funds | bdt"></td>
            <td ng-bind="manager.total_expense | bdt"></td>
            <td ng-bind="manager.total_meal"></td>
            <td ng-bind="manager.meal_rate | currency"></td>
            <td>
                <div class="btn-group btn-group-xs">
                    <button ng-click="" class="btn btn-primary ">Edit</button>
                    <button ng-click="" class="btn btn-danger ">Delete</button>
                </div>
            </td>
        </tr>
    </table>
</div>
